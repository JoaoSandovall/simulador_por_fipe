<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de carro pela fipe</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

    <link href="https://cdn.jsdelivr.net/npm/tom-select@2.2.2/dist/css/tom-select.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/tom-select@2.2.2/dist/js/tom-select.complete.min.js"></script>

</head>

<body class="bg-slate-100 min-h-screen">
    <div class="max-w-2xl mx-auto py-12 px-4">
        <div class="bg-white p-8 rounded-2xl shadow-xl">
            <h1 class="text-3xl font-extrabold text-slate-800 mb-8 text-center">
                Simulador <span class="text-blue-600">FIPE</span>
            </h1>
            
            <div class="grid gap-6">
               <div class="space-y-4">
    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
        <div>
            <label class="label-form">Marca</label>
            <select id="select-marca" class="input-form" ></select>
        </div>
        <div>
            <label class="label-form">Modelo</label>
            <select id="select-modelo" class="input-form" disabled ></select>
        </div>
        <div>
            <label class="label-form">Ano</label>
            <select id="select-ano" class="input-form" disabled></select>
        </div>
    </div>

    <hr class="my-6">

    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
            <label class="label-form">Valor de Entrada (R$)</label>
            <input type="number" id="input-entrada" class="input-form" placeholder="Ex: 10000">
        </div>
        <div>
            <label class="label-form">Taxa de Juros (% ao mês)</label>
            <input type="number" id="input-juros" class="input-form" value="1.5" step="0.1">
        </div>

        <div>
            <label class="label-form">Quantidade de Parcelas</label>
            <select id="input-parcelas" class="input-form">
                <option value="12">12x</option>
                <option value="24">24x</option>
                <option value="36">36x</option>
                <option value="48" selected>48x</option>
                <option value="60">60x</option>
            </select>
        </div>

    </div>

    <button onclick="buscarResultado()" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded-lg transition-all shadow-lg mt-4">
        Simular Financiamento
    </button>
</div>

            <div id="resultado" class="hidden mt-10 p-6 border-2 border-blue-100 bg-blue-50 rounded-xl animate-fade-in">
    <h2 id="res-carro" class="text-xl font-bold text-slate-800 border-b pb-2"></h2>
    
    <div class="grid grid-cols-2 gap-4 mt-4">
        <div>
            <p class="text-xs text-slate-500 uppercase font-bold">Preço Tabela FIPE</p>
            <p id="res-preco" class="text-xl font-bold text-slate-800"></p>
        </div>
        <div>
            <p class="text-xs text-slate-500 uppercase font-bold">Valor da Parcela</p>
            <p id="res-parcela" class="text-xl font-bold text-blue-600"></p>
        </div>
        <div>
            <p class="text-xs text-slate-500 uppercase font-bold">Total de Juros</p>
            <p id="res-juros-total" class="text-sm font-bold text-red-500"></p>
        </div>
        <div>
            <p class="text-xs text-slate-500 uppercase font-bold">Total Geral (com entrada)</p>
            <p id="res-total-geral" class="text-sm font-bold text-slate-700"></p>
        </div>
    </div>
</div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
